---
- name: Install docker
  hosts: all
  become: yes

  tasks:
    - name: install all dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common

    - name: add GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io

    - name: Make sure docker is started and enabled
      service:
        name: docker
        state: started
        enabled: yes
    
    - name: Make sure group "docker" exists
      group:
        name: docker
        state: present

    - name: Add user to group "docker"
      user:
        name: figge
        group: docker

