---
- name: Install Plex and HDR packages.
  hosts: proxmox-plex
  become: yes

  tasks:
    - name: Update repositories cache and install additional packages
      apt:
        pkg:
          - ocl-icd-libopencl1
          - beignet-opencl-icd
        state: present
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Plex
      apt:
        deb: https://downloads.plex.tv/plex-media-server-new/1.23.0.4497-a1b1f3c10/debian/plexmediaserver_1.23.0.4497-a1b1f3c10_amd64.deb
