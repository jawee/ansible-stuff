---
- name: Install Plex and HDR packages.
  hosts: proxmox-plex
  become: yes

  tasks:
    - name: Update repositories cache and install additional packages
      apt:
        pkg:
          - ocl-icd-libopencl1
            # below should be commented back in when it's available on 22.04
          # - beignet-opencl-icd 
        state: present
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Plex
      apt:
        deb:https://downloads.plex.tv/plex-media-server-new/1.41.9.9917-1efe7fc5f/debian/plexmediaserver_1.41.9.9917-1efe7fc5f_amd64.deb 
